{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Continue With Google</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background: #0d0f16;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-family: 'Inter', sans-serif;
}
.card-glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 16px;
  padding: 30px;
  width: 420px;
  animation: fadeIn .6s ease-out;
}
.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #4285F4;
  border-radius: 8px;
  padding: 12px;
  border: none;
  width: 100%;
  color: white;
  font-size: 16px;
  font-weight: 500;
}
.google-btn:hover { background: #2f70d8; }
@keyframes fadeIn { 0% {opacity:0; transform:translateY(20px);} 100%{opacity:1; transform:translateY(0);} }
</style>

</head>
<body>

<div class="card-glass text-center">
    <h2 class="mb-2">Continue With Google</h2>
    <p class="text-secondary mb-4">
        You are about to sign in using your Google account.
    </p>

    <form method="POST" action="{% provider_login_url 'google' process='login' %}">
        {% csrf_token %}
        <button class="google-btn">
            <img src="https://www.svgrepo.com/show/355037/google.svg" width="22" class="me-2">
            Continue with Google
        </button>
    </form>

    <a href="{% url 'login' %}" class="d-block mt-4 text-secondary" style="text-decoration:none;">
        Cancel
    </a>
</div>

</body>
</html>
